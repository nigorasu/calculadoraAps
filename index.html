<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" minlength="1" maxlength="20" required>

            <label for="nota1">Primeira nota:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.01" required>

            <label for="nota2">Segunda nota:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.01" required>

            <label for="nota3">Terceira nota:</label>
            <input type="number" id="nota3" min="0" max="10" step="0.01" required>
        </div>

        <div class="buttons">
            <button id="botaoSoma">Somar notas</button>
            <button id="botaoMedia">Calcular média</button>
            <button id="botaoLimpar">Limpar valores</button>
        </div>

        <div id="resultado" class="resultadoTexto"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
